<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/ico.ico" type="image/x-icon">
    <title>cadastro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
   
    <div class="esquerda">
        <img class="logotipo" src="img/LOGOO.png" alt="aluguel de veículos">
        
        
    </div>

   
    <div class="direita">
        <div class="info">
            <form class="info">
                <br><br><br>
                <h3>Cadastro</h3>
                <!-- Content here -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="idcombustivel" placeholder="litros por km" required
                        minlength="1" maxlength="50">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="idrodas" placeholder="quant de rodas" required
                        minlength="4" maxlength="4">
                </div>
                <div class="mb-3">
                    <input type="string" class="form-control" id="idcor" placeholder="cor do veículo" required
                        minlength="3" maxlength="50">
                </div>
                <div class="mb-3">
                    <input type="string" class="form-control" id="idplaca" placeholder="placa do veículo" required
                        minlength="7" maxlength="7">
                </div>
                <div class="mb-3">
                    <input type="string" class="form-control" id="idmodelo" placeholder="marca do veículo" required
                        minlength="2" maxlength="50">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="idano" placeholder="ano do veículo" required
                        minlength="4" maxlength="4">
                </div>
                <div class="mb-3">
                    <input type="string" class="form-control" id="idtipo"
                        placeholder="tipo do veículo(carro,caminhão)" required minlength="3" maxlength="50">
                </div>

                <button type="submit" id="cadastro" onclick="alerta()">Cadastrar</button>
                <br><br>
            </form>
        </div>
    </div>
    <script src="js/cadastro.js"></script>
</body>

</html>
